<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GKI патчер ядра</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <link rel="stylesheet" type="text/css" href="/mmrl/insets.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script type="module" crossorigin src="main.js"></script>
</head>
<body>

    <div class="main-container">
        <div class="content" style="display:none" id="versions_select_box">
            <div class="button-box" id="versions">
            </div>
        </div>
        <div class="content" style="display:none" id="repos_select_box">
            <div class="button-box" id="repos">
            </div>
        </div>
        <div class="content" id="content">
            <div class="header">
                <h3>
                    <span class="localize" id="str_main_version">unlocalized</span>
                </h3>
            </div>
            <div class="button-box">
                <div class="toggle-list toggle-border ripple-element" id="kernel_version">
                    <table><tr><td>
                    <i class="fas fa-plus toggle-icon" id="kernel_version_icon"></i>
                    <span class="toggle-text"><span class="localize" id="str_kernel_version">unlocalized</span></span>
                    <span class="toggle-text" style="display:inline-block" id="kernel_version_short"></span></td></tr>
                    <tr><td><span class="output-info-content" style="display:none;" id="kernel_version_full"></span></td></tr>
                    </table>
                </div>
                <div class="toggle-list toggle-border ripple-element" id="ksu_version">
                    <table><tr><td>
                    <i class="fas fa-plus toggle-icon" id="ksu_version_icon"></i>
                    <span class="toggle-text"><span class="localize" id="str_ksu_version">unlocalized</span></span>
                    <span class="toggle-text" style="display:inline-block" id="ksu_version_short"></span></td></tr>
                    <tr><td><span class="output-info-content" style="display:none;" id="ksu_version_full"></span></td></tr>
                    </table>
                </div>
                <div class="toggle-list toggle-border ripple-element" id="curl_version">
                    <table><tr><td>
                    <i class="fas fa-plus toggle-icon" id="curl_version_icon"></i>
                    <span class="toggle-text">
                        <span class="localize" id="str_curl_version">unlocalized</span>
                        <span class="localize" id="str_curl_version_system" style='display:none'>unlocalized</span>
                        <span class="localize" id="str_curl_version_internal" style='display:none'>unlocalized</span>
                        <span class="localize" id="str_curl_version_none" style='display:none'>unlocalized</span>
                    </span>
                    <span class="toggle-text" style="display:inline-block" id="curl_version_short"></span></td></tr>
                    <tr><td><span class="output-info-content" style="display:none;" id="curl_version_full"></span></td></tr>
                    </table>
                </div>
                <div class="toggle-list toggle-border ripple-element">
                    <span class="toggle-text"><span class="localize" id="str_dry_run">unlocalized</span></span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="toggle-dry-run" enabled >
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="toggle-list toggle-border ripple-element">
                    <span class="toggle-text"><span class="localize" id="str_into_active_slot">unlocalized</span></span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="toggle-active-slot-only" enabled>
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="toggle-list toggle-border ripple-element" id="is_any_build_container">
                    <i id="is_any_build_icon" class="fas fa-info-circle toggle-icon"></i>
                    <span id="is_any_build_text" class="toggle-text"><span class="localize" id="str_is_any_build">unlocalized</span></span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="toggle-is-any-build" enabled>
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="toggle-list toggle-border ripple-element" id="is_any_build_help" style="display:none">
                    <span class="output-info-content"><span class="localize" id="str_any_build_warning">unlocalized</span></span>
                </div>
                <div class="toggle-list toggle-border ripple-element" id="repo_container" style="display:none">
                    <i class="fas fa-angle-down toggle-icon"></i>
                    <span class="toggle-text"><span id="current_repo">undefined</span></span>
                </div>
                <div class="toggle-list toggle-border ripple-element" id="kernel_select_info_container" style="min-height: 0px; padding: 8px 14px;">
                    <table>
                    <tr id="kernel_select_info" style="display: none"><td><i class="fas fa-solid fa-exclamation-triangle toggle-icon"></i><span class="toggle-text" class="localize" id="str_info"><span>Информация</span></span></td></tr>
                    <tr id="kernel_select_icon"><td><i class="fas fa-solid fa-sync fa-spin toggle-icon"></i><span class="toggle-text"><span class="localize" id="str_request_versions">Запрос версий</span></span></td></tr>
                    <tr><td><table id="version_select_info" style="display:none">
                    <tr id="version_error_container" style='display:none'><td><span style='color: #FFA500;' class="output-info-content" id="version_error" ></span></td></tr>
                    <tr id="version_success" style='display:none'><td><span style='color: #089700;' class="output-info-content" ><span class="localize" id="str_version_success">unlocalized</span></span></td></tr>
                    <tr id="version_fail" style='display:none'><td><span style='color: #FFA500' class="output-info-content"><span class="localize" id="str_version_fail">unlocalized</span></span></td></tr>
                    <tr id="version_abcent" style='display:none'><td><span style='color: #FFA500' class="output-info-content"><span class="localize" id="str_version_abcent">unlocalized</span></span>
                    </table></td></tr>
                    </table>
                </div>
                <div class="toggle-list toggle-border ripple-element" id="versions_container" style='display:none; min-height: 0px; padding: 8px 14px;'>
                  <table>
                  <tr><td><span class="toggle-text"><span class="localize" id="str_install_kernel">Установить ядро: </span></span></tr></td>
                  <tr><td style="cursor:pointer;" width="95%" id="selected_kernel_version_container"><i class="fa-solid fa-angle-down"></i>&nbsp;<span><span id="selected_kernel_version"></span></span></tr></td>
                  <!-- <tr><td style="overflow:hidden;"><ul style="display:none; color: black; background-color: gray;" id="versions"></ul> -->
                  </tr></td>
                  </table>
                </div>
                <div class="toggle-list toggle-border ripple-element" id="action_button" style='display:none'>
                    <i class="fas fa-play toggle-icon"></i>
                    <span class="toggle-text"><span class="localize" id="str_start">Старт</span></span>
                </div>
            </div>
            <div class="output-terminal">
                <div class="output-terminal-header">
                    <i class="fas fa-terminal header-icon"></i>
                    <span>Output</span>
                    <div class="clear-terminal">
                        <i class="fas fa-trash-alt clear-icon"></i>
                        <span class="clear-terminal-text">Clear</span>
                    </div>
                </div>
                <div class="output-terminal-content"></div>
            </div>
        </div>
    </div>
</body>
</html>
