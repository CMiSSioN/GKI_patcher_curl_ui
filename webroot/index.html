<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GKI патчер ядра</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <link rel="stylesheet" type="text/css" href="/mmrl/insets.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script type="module" crossorigin src="main.js"></script>
</head>
<body>

    <div class="main-container">
        <div class="content">
            <div class="header">
                <h3>
                    <span class="localize" id="str_main_version">unlocalized</span>
                </h3>
            </div>
            <div class="button-box">
                <div class="toggle-list ripple-element" id="kernel_version">
                    <table><tr><td>
                    <i class="fas fa-plus toggle-icon" id="kernel_version_icon"></i>
                    <span class="toggle-text"><span class="localize" id="str_kernel_version">unlocalized</span></span>
                    <span class="toggle-text" style="display:inline-block" id="kernel_version_short"></span></td></tr>
                    <tr><td><span class="output-info-content" style="display:none;" id="kernel_version_full"></span></td></tr>
                    </table>
                </div>
                <div class="toggle-list ripple-element" id="curl_version">
                    <table><tr><td>
                    <i class="fas fa-plus toggle-icon" id="curl_version_icon"></i>
                    <span class="toggle-text">
                        <span class="localize" id="str_curl_version">unlocalized</span>
                        <span class="localize" id="str_curl_version_system" style='display:none'>unlocalized</span>
                        <span class="localize" id="str_curl_version_internal" style='display:none'>unlocalized</span>
                        <span class="localize" id="str_curl_version_none" style='display:none'>unlocalized</span>
                    </span>
                    <span class="toggle-text" style="display:inline-block" id="curl_version_short"></span></td></tr>
                    <tr><td><span class="output-info-content" style="display:none;" id="curl_version_full"></span></td></tr>
                    </table>
                </div>
                <div class="toggle-list ripple-element">
                    <span class="toggle-text"><span class="localize" id="str_dry_run">unlocalized</span></span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="toggle-dry-run" enabled >
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="toggle-list ripple-element">
                    <span class="toggle-text"><span class="localize" id="str_into_active_slot">unlocalized</span></span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="toggle-active-slot" enabled checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="toggle-list ripple-element">
                    <span class="toggle-text"><span class="localize" id="str_into_inactive_slot">unlocalized</span></span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="toggle-inactive-slot" enabled>
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="toggle-list ripple-element" id="kernel_select_info">
                    <table>
                    <tr id="version_error_container" style='display:none'><td><span style='color: #FFA500;' class="output-info-content" id="version_error" ></span></td></tr>
                    <tr id="version_success" style='display:none'><td><span style='color: #089700;' class="output-info-content" ><span class="localize" id="str_version_success">unlocalized</span></span></td></tr>
                    <tr id="version_fail" style='display:none'><td><span style='color: #FFA500' class="output-info-content"><span class="localize" id="str_version_fail">unlocalized</span></span></td></tr>
                    <tr id="version_abcent" style='display:none'><td><span style='color: #FFA500' class="output-info-content"><span class="localize" id="str_version_abcent">unlocalized</span></span>
                    </td></tr>
                    <tr id="kernel_select_icon"><td><i class="fas fa-solid fa-sync fa-spin toggle-icon"></i><span class="toggle-text"><span class="localize" id="str_request_versions">Запрос версий</span></span></td></tr>
                    </table>
                </div>
                <div class="toggle-list ripple-element" id="versions_container" style='display:none'>
                  <table>
                  <tr><td><span class="toggle-text"><span class="localize" id="str_install_kernel">Установить ядро: </span></span></tr></td>
                  <tr><td><select id="versions" style="width: 280px"><option value=""><span class="localize" id="str_version_unchoosen">unlocalized</span></option></select></tr></td>
                  </table>
                </div>
                <div class="toggle-list ripple-element" id="action_button" style='display:none'>
                    <i class="fas fa-play toggle-icon"></i>
                    <span class="toggle-text"><span class="localize" id="str_start">Старт</span></span>
                </div>
            </div>
            <div class="output-terminal">
                <div class="output-terminal-header">
                    <i class="fas fa-terminal header-icon"></i>
                    <span>Output</span>
                    <div class="clear-terminal">
                        <i class="fas fa-trash-alt clear-icon"></i>
                        <span class="clear-terminal-text">Clear</span>
                    </div>
                </div>
                <div class="output-terminal-content"></div>
            </div>
        </div>
    </div>
</body>
</html>
